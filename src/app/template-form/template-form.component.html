<div class="card">
    <div class="card-header">
        Formulario basado en plantilla
    </div>
    <div class="card-body">
        <form (ngSubmit)="SaveData(formTemplate)" #formTemplate="ngForm">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input1" name="nombre" [(ngModel)]="usuario.nombre"
                        required minlength="3" #nombre="ngModel" placeholder="Nombre">

                    <div *ngIf="nombre.errors?.required">
                        El campo es requerido
                    </div>
                    <div *ngIf="nombre.errors?.minlength">
                        Debe de tener por lo menos tres caracteres
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Correo</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="input2" name="correo" [(ngModel)]="usuario.correo"
                        required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="demo@gmail.com"
                        #correo="ngModel">

                    <div *ngIf="correo.errors?.required">
                        El campo es requerido
                    </div>
                    <div *ngIf="correo.errors?.pattern">
                        El correo no tiene un formato valido
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">País</label>
                <div class="col-sm-10">
                    <select id="inputState" class="form-control" name="pais" [(ngModel)]="usuario.pais">
                        <option value="" selected>Seleccione...</option>
                        <!-- // Mandar el codigo de un objeto en vez de el nombre : [value]="pais.codigo" -->
                        <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
                    </select>
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="radio1" value="Hombre"
                                [(ngModel)]="usuario.sexo" name="sexo">
                            <label class="form-check-label" for="inlineRadio1">Hombre</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="radio2" value="Mujer"
                                [(ngModel)]="usuario.sexo" name="sexo">
                            <label class="form-check-label" for="inlineRadio2">Mujer</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-2">Acepta</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="chk1" [(ngModel)]="usuario.acepta"
                            name="acepta" required>
                        <label class="form-check-label" for="gridCheck1">
                            Acepto términos y condiciones
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" [disabled]="!formTemplate.valid" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<pre>
    {{ usuario | json }}
</pre>
