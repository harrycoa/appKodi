<div class="card">
    <div class="card-header">
        Formulario reactivo
    </div>
    <div class="card-body">
         <form [formGroup]="usuario" (ngSubmit)="SaveData()" >
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input1" name="nombre" placeholder="Nombre"
                        formControlName="nombre">
                    <div class="error" *ngIf="usuario.get('nombre').errors?.required">
                        El campo es requerido
                    </div>
                    <div class="error" *ngIf="usuario.get('nombre').errors?.minlength">
                        Debe contener por lo menos tres caracteres
                    </div>
                </div>
            </div>
            <div class="form-group row"> 
                <label for="inputEmail3" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input1" name="nombre" placeholder="Apellido"
                        formControlName="apellido">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Correo</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="input2" name="correo" placeholder="demo@gmail.com"
                        formControlName="correo">
                    <div class="error" *ngIf="usuario.get('correo').errors?.required">
                        El campo es requerido
                    </div>
                    <div class="error" *ngIf="usuario.get('correo').errors?.pattern">
                        El correo no tiene un formato valido
                    </div>
                </div>
            </div>
            <div class="form-group row" formGroupName="telefono">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Tipo de teléfono</label>
                <div class="col-sm-4">
                    <select id="inputState" class="form-control" name="phone" formControlName="type">
                        <option value="" selected>Seleccione...</option>
                        <option *ngFor="let phone of phoneType" [value]="phone.type">{{phone.type}}</option>
                    </select>
                </div>
                <label for="inputPassword3" class="col-sm-1 col-form-label">Número</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input2" name="numero" formControlName="number">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" [disabled]="usuario.invalid" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<pre>
    {{ usuario.value | json}}
</pre>
