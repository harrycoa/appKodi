<div class="card">
    <div class="card-header">
        {{ productTitle }}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" class="form-control" name="filter" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: {{ listFilter }} </h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="products.length">
                <thead>
                    <tr>
                        <th>
                            <!-- <button *ngIf="!showImage" (click)="ShowImage()" class="btn btn-primary">{{ mensajeBoton2 }}</button> -->
                            <button (click)="ShowImage()" class="btn btn-primary">{{ showImage ? 'ocultar': ' mostrar' }} Imagen</button>
                        </th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Fecha Creación</th>
                        <th>Precio</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <button *ngIf="showImage" (click)="ShowImage()" class="btn btn-primary">{{ mensajeBoton }}</button> -->
                    <tr *ngFor="let product of products">
                        <td>
                            <img *ngIf="showImage" [src]="product.imageUrl" [title]="product.productName" [style.with.px]="imageWidth" [style.margin.px]="imageMArgin">
                        </td>
                        <td>{{ product.productName | uppercase }}</td>
                        <td>{{ product.description }}</td>
                        <td>{{ product.createDate | date:'yyyy/MM/dd' }}</td>
                        <td>{{ product.price | currency: '$'}}</td>
                        <td>{{ product.rating }}</td>



                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
